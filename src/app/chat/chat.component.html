<div class="messaging">
  <div class="inbox_msg">
    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4>Recent</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input type="text" class="search-bar" placeholder="Search">
            <span class="input-group-addon">
              <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
            </span> </div>
        </div>
      </div>
      <div class="inbox_chat">
        <div class="chat_list active_chat" *ngFor="let user of users">
          <a (click)="getUserChat(user)">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>{{user.name}} <span class="chat_date">{{user.date|date:'medium'}}</span></h5>
                <p>{{user.message}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="mesgs">
      <div class="msg_history"  *ngFor="let user of userChat">
        <div class="incoming_msg" *ngIf="user.email!=user.email">
          <!-- <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div> -->
          <div class="received_msg">
            <div class="received_withd_msg">
              <p>{{user.messageDescription}}</p>
              <span class="time_date">{{user.creationDate|date:'medium'}}</span>
            </div>
          </div>
        </div>
        <div class="outgoing_msg" *ngIf="user.email==user.email">
          <div class="sent_msg">
            <p>{{user.messageDescription}}</p>
            <span class="time_date"> {{user.creationDate|date:'medium'}}</span>
          </div>
        </div>
      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <input #MessageDescription type="text" class="write_msg" placeholder="Type a message" />
          <button class="msg_send_btn" type="button"  (click)="sendMessage(MessageDescription.value);MessageDescription.value=''
          "><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
